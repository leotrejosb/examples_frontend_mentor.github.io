<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="principal">
  <!-- Rating state start -->
    <article class="tablero">
      <img src="images/icon-star.svg" alt="Star" class="estrella">
      <h1 class="titulo">How did we do?</h1>
      <p class="info">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
      <ul>
        <li><button class="botones">1</button></li>
        <li><button class="botones">2</button></li>
        <li><button class="botones">3</button></li>
        <li><button class="botones">4</button></li>
        <li><button class="botones">5</button></li>
      </ul>
      <p class="error expiry"></p>
      <button class="submit" id="submit">Submit</button>
    </article>
  <!-- Rating state end -->

  <!-- Thank you state start -->
    <div class="gracias escondido">
      <img src="images/illustration-thank-you.svg" alt="gracias">

      <p class="ranking">You selected <span id="rate"></span> out of 5</p>

      <h2 class="texto">Thank you!</h2>

      <p class="info">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>

      <button class="submit" id ="regresar">Rate Again</button>
    </div>
  <!-- Thank you state end -->
    
  </main>
</body>
</html>
