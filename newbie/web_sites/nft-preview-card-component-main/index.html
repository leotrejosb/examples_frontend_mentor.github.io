<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="equilibrium">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt="clock"> 3 days left</li>
        </ul>
        <div class="profile">
          <img src="images/image-avatar.png" alt="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
